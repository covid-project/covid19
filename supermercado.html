<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/supermercado.css">
  <link rel="stylesheet" href="fonts/style.css">

</head>

    <section class="productos">

        <img src="imagenes/cloro.jpg" width="150px" alt="">
        <h5>Blancqueador Cloralex <br>
        Rendidor 3L.</h5>

      </div>

      <div>
        <img src="imagenes/cubrebocas.jpg" width="150px" alt="">
        <h5>Cubrebocas Med. <br>
        1pz.</h5>
        <input type="button" name="" value="Comprar">
      </div>

      <div>
        <img src="imagenes/cubrebocas2.jpg" width="150px" alt="">
        <h5>Cubrebocas Med.<br>
        Paquete 10pz.</h5>
        <input type="button" name="" value="Comprar">

      </div>
    </section>

</body>
</html>
